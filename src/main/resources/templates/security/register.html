<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Steam Genre Checker - Registration</title>
    <link th:href="@{/styles/general.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar sticky-top bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-xl">
        <a class="navbar-brand" th:href="@{/}">Steam Genre Checker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" aria-current="page">Home</a>
                </li>
                <li class="nav-item" th:if="!${session.user}">
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Navbar -->

    <div class="container mt-5" style="flex: 1;">

        <div id="registerbox" class="mt-3 mx-auto" style="width: 400px">

            <h3 class="text-white m-auto mb-3 ">Registration</h3>

                <form action="#" th:action="@{/register}" th:object="${userDto}" method="POST" class="form-horizontal">

                    <div class="form-group">

                        <div class="col-xs-15">

                            <div th:if="${registrationError}">

                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${registrationError}"></span>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="1" class="form-label text-white" >Username</label>
                        <input type="text" th:field="*{name}" name="username" class="form-control" id="1" placeholder="">
                    </div>

                    <div th:if="${#fields.hasErrors('name')}" class="text-danger mb-3">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="'User name ' + ${err}" />
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="2" class="form-label text-white">Password</label>
                        <input type="password" th:field="*{password}" name="password" class="form-control" id="2" placeholder="">
                    </div>

                    <div th:if="${#fields.hasErrors('password')}" class="text-danger mb-3">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="3" class="form-label text-white">Confirm password</label>
                        <input type="password" th:field="*{confirmPassword}" name="confirmPassword" class="form-control" id="3" placeholder="">
                    </div>

                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger mb-3">
                        <ul>
                            <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="'Confirm password ' + ${err}" />
                        </ul>
                    </div>
<!--
                    <div th:if="${passwordMatchError}" class="text-danger mb-3">

                        <ul>
                            <li th:text="${passwordMatchError}" />
                        </ul>

                    </div>-->

                    <!--<div class="mb-3">
                        <label for="3" class="form-label text-white">Repeat password</label>
                        <input type="password" name="password2" class="form-control" id="3" placeholder="">
                    </div>-->

                    <!-- Login/Submit Button -->
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-success w-25 float-end">
                    </div>

                </form>

            </div>
    </div>

    <footer class="fluid-container position-relative bg-dark p-5 text-light-emphasis text-center">
        <span>Steam Genre Checker was created by DanSam0</span>
    </footer>
</body>
</html>
