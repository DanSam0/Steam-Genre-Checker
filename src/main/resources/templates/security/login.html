<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Steam Genre Checker - Login</title>
    <link th:href="@{/styles/general.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar sticky-top bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-xl">
        <a class="navbar-brand" th:href="@{/}">Steam Genre Checker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" aria-current="page">Home</a>
                </li>
                <li class="nav-item" th:if="!${session.user}">
                    <a class="nav-link active" th:href="@{/login}">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Navbar -->

    <div class="container mt-5"  style="flex: 1;">

        <div id="loginbox" class="mt-3 mx-auto" style="width: 400px">

            <h3 class="text-white m-auto mb-3 ">Sign In</h3>

                <form action="#" th:action="@{/authenticateUser}" method="POST" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-xs-15">

                                <!-- Check for login error -->

                                <div th:if="${param.error}">

                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid username and password.
                                    </div>

                                </div>

                                <!-- Check for logout -->

                                <div th:if="${param.logout}">

                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </div>

                                </div>

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="1" class="form-label text-white" >Username</label>
                        <input type="text" name="username" class="form-control" id="1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="2" class="form-label text-white">Password</label>
                        <input type="password" name="password" class="form-control" id="2" placeholder="">
                    </div>

                    <!-- Login/Submit Button -->
                    <div class="form-group">
                        <div class="d-inline col-sm-6 controls">
                            <input type="submit" value="Login" class="btn btn-success w-25 float-end">
                            <a th:href="@{/register}" class="btn btn-primary w-25" role="button" aria-pressed="true">Register</a>
                        </div>
                    </div>
                </form>

            </div>
    </div>

    <footer class="fluid-container position-relative bg-dark p-5 text-light-emphasis text-center">
        <span>Steam Genre Checker was created by DanSam0</span>
    </footer>

</body>
</html>
